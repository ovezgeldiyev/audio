  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700&family=Nunito:wght@400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap"

  <link rel="stylesheet" href="css/main.css" />
  <title>Sign Up</title>
</head>

<body>
  <main class="main">
    <!-- intro start
    =========================================== -->
    <section class="intro">
      <div class="auto__container">
        <div class="intro__inner">
            <div class="introSide">
                <form action="" class="introSide__inner">
                    <a href="#" class="introSide__inner-logo">
                        <img src="./images/logo.png" alt="">
                    </a>
                    <h5>
                        Sign Up
                    </h5>
                    <div class="introSide__inner-buttons">
                        <button type="button">
                            <span>
                                <img src="./images/icons/google.svg" alt="">
                            </span>
                            Google
                        </button>
                        <button type="button">
                            <span class="sm">
                                <img src="./images/icons/facebook.svg" alt="">
                            </span>
                            Facebook
                        </button>
                    </div>
                    <p class="introSide__inner-line">
                        <b>
                            Or
                        </b>
                    </p>
                    <div class="introSide__inner-col">
                        <label class="input__outer">
                            <h6>
                                Full Name
                            </h6>
                            <div class="input">
                                <input type="text" value="Jiangyu">
                            </div>
                        </label>
                        <label class="input__outer">
                            <h6>
                                Email Address
                            </h6>
                            <div class="input">
                                <input type="email" value="example@gmail.com">
                            </div>
                        </label>
                        <label class="input__outer">
                            <h6>
                                Username
                            </h6>
                            <div class="input">
                                <input type="text" value="johnkevine4362">
                            </div>
                        </label>
                        <label class="input__outer">
                            <h6>
                                Password
                            </h6>
                            <div class="input">
                                <input type="password" value="12345678">
                                <button type="button" id="passBtn">
                                    <img class="hide" src="./images/icons/hide.svg" alt="">
                                    <img class="show" src="./images/icons/show.svg" alt="">
                                </button>
                            </div>
                        </label>
                    </div>
                    <label class="check">
                        <div class="check__box">
                            <input type="checkbox">
                            <span></span>
                        </div>
                        <p>
                            By creating an account you agree to the <a href="#">terms of use</a>  and our <a href="#">privacy policy.</a> 
                        </p>
                    </label>
                    <button type="submit" class="button">
                        Sign up
                    </button>
                    <p class="introSide__inner-foot">
                        Already have an account? <a href="#">Log in</a> 
                    </p>
                </form>
            </div>
            <div class="intro__inner-image-wrapper">
                <div class="intro__inner-image">
                    <img src="./images/illustration-1.svg" alt="">
                </div>
            </div>
       
        </div>
      </div>
    </section>
    <!-- intro end
    =========================================== -->
  </main>
